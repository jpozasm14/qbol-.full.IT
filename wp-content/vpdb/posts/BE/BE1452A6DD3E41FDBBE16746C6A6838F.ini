post_content = "<!-- wp:paragraph -->
<p>Esta es una página de ejemplo. Es diferente de una entrada de blog porque se quedará en ese lugar y se mostrará en la navegación de tu sitio (en la mayoría de los temas). La mayoría de la gente comienza con una página de acerca de que los introduce a los visitantes potenciales del sitio. Podría decir algo como esto:</p>
<!-- /wp:paragraph -->

<!-- wp:quote -->
<blockquote class=\"wp-block-quote\"><p>¡Hola! Soy un Mensajero en bici durante el día, aspirante a actor de noche, y este es mi sitio Web. Vivo en los Ángeles, tengo un gran perro llamado Jack, y me gustan las piñas coladas. (Y estar atrapados en la lluvia.)</p></blockquote>
<!-- /wp:quote -->

<!-- wp:paragraph -->
<p>... o algo así:</p>
<!-- /wp:paragraph -->

<!-- wp:quote -->
<blockquote class=\"wp-block-quote\"><p>La Empresa Cosas XYZ fue fundada en 1971, y ha estado proporcionando cosas de calidad al público desde entonces. Ubicado en la ciudad de Gotham, XYZ emplea a más de 2.000 personas y hace todo tipo de cosas impresionantes para la comunidad gótica.</p></blockquote>
<!-- /wp:quote -->

<!-- wp:paragraph -->
<p>Como nuevo usuario de WordPress, debes ir a <a href=\"<<[site-url]>>/wp-admin/\">tu Dashboard</a> para eliminar esta página, y así crear nuevas páginas para su contenido. ¡Que te diviertas!</p>
<!-- /wp:paragraph -->"
